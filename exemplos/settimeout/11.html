<div id="code-line" data-line="0" data-queue="true"></div>

<div id="call" class="content">
  <span data-remove class="func">addEventListener(...)</span>
  <span data-remove class="func">script.js</span>
</div>

<div id="queue" class="content">
  <span class="func" aria-label="anonymous() {...}">anonymous()</span>
</div>

<div id="memory" class="content">
  <span class="str" aria-label="Element [button]" >btn</span>
  <span class="str" aria-label="Element [section]" >section</span>
  <span class="func" aria-label="handleClick() {...}" >handleClick</span>
</div>

<div id="api" class="content">
  <div class="api-link">
    <span class="str">btn</span>
    <span class="evt">click</span>
    <span class="func">handleClick</span>
  </div>
</div>

<div id="log" class="content">
  <div class="active">
    <span>console 1</span>
    <span>console 2</span>
  </div>
</div>

<pre id="html" class="line-numbers">
<code class="language-markup"></code></pre>

<div id="anotacao" class="content">
  <p>Event Loop: após a finalização de todos os eventos na Call Stack, o event Loop verifica se existem eventos na Callback Queue.</p>
</div>
